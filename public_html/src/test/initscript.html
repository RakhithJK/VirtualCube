<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>initscript</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <kbd>initscript</kbd> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript=""
             ></div>
        <p><kbd>initscript=""</kbd> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript="R U F L D B"
             ></div>
        <p><kbd>initscript="R U F L D B"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript="RUFLDB"
             ></div>
        <p><kbd>initscript="RUFLDB"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript="MR2 MD MR2 MD' · CD2"
             ></div>
        <p><kbd>initscript="MR2 MD MR2 MD' · CD2"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript="MR2MDMR2MD'·CD2"
             ></div>
        <p><kbd>initscript="MR2MDMR2MD'·CD2"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript="(R' D2 R · CR2 CD)4"
             ></div>
        <p><kbd>initscript="(R' D2 R · CR2 CD)4"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             initscript="(r,b) (++u,d) (++f,+l)"
             ></div>
        <p><kbd>initscript="(r,b) (++u,d) (++f,+l)"</kbd></p>
      </section>
    </article>
  </body>
</html>
