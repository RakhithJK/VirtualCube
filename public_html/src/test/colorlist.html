<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/virtualcube.js"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Test of the <kbd>colorlist</kbd>  parameter</h1>

    <section class="test">
      <div class="virtualcube small"></div>
      <p>Default value.</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           colorlist= "r=#ff4600,u=#ffd200,f=#003373,l=#8c000f,d=#f8f8f8,b=#00732f"
           ></div>
      <p><kbd>colorlist="r=#ff4600,u=#ffd200,f=#003373,l=#8c000f,d=#f8f8f8,b=#00732f"</kbd> (default)</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           colorlist= "r=#ff4600,u=#ffd200,f=#aaaaaa,l=#8c000f,d=#f8f8f8,b=#00732f"
           ></div>
      <p><kbd>colorlist="r=#ff4600,u=#ffd200,f=#aaaaaa,l=#8c000f,d=#f8f8f8,b=#00732f"</kbd> (default)</p>
    </section>
    
    <section class="test">
      <div class="virtualcube small" 
           colorlist= "r=#ff4600 u=#ffd200 f=#aaaaaa l=#8c000f d=#f8f8f8 b=#00732f"
           ></div>
      <p><kbd>colorlist="r=#ff4600 u=#ffd200 f=#aaaaaa l=#8c000f d=#f8f8f8 b=#00732f"</kbd> (default)</p>
    </section>
  </body>
</html>
