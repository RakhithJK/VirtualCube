<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/virtualcube.js"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Test of the deprecated <kbd>faces</kbd>  parameter</h1>
    <p>The <kbd>facelist</kbd> parameter should be used instead, because <kbd>faces</kbd> was not consistently implemented in all Java Applets.</p>

    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           faces="0,1,2,3,4,5"
           ></div>
      <p><kbd>faces="0,1,2,3,4,5"</kbd> (default)</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           faces="5,3,0,4,2,1"
           ></div>
      <p><kbd>faces="5,3,0,4,2,1"</kbd></p>
    </section>
  </body>
</html>
