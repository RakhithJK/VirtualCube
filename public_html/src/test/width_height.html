<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>width and height</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body>
     <h1>Test of the <kbd>width</kbd> and <kbd>height</kbd> parameters</h1>
    <article>
      <section>
        <div class="virtualcube small" 
             width="220"
             height="220"
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section>
        <div class="virtualcube small" 
             width="220"
             height="220"
             ></div>
        <p><kbd>width="220", height="220"</kbd> (default)</p>
      </section>
    </article>
    <article>
      <section>
        <div class="virtualcube small" 
             width="400"
             height="300"
             ></div>
        <p><kbd>width="400", height="300"</kbd></p>
      </section>
    </article>
  </body>
</html>
