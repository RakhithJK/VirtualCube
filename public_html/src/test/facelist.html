<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/virtualcube.js"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
    <style>
      section { float: left; }
    </style>
  </head>
  <body>
    <h1>Test of the <kbd>facelist</kbd>  parameter</h1>

    <section><p>Default value.</p>
      <div class="virtualcube small" 
           ></div>
    </section>

    <section><p><kbd>facelist="0,1,2,3,4,5"</kbd> (default)</p>
      <div class="virtualcube small" 
           facelist="0,1,2,3,4,5"
           ></div>
    </section>

    <section><p><kbd>facelist="5,3,0,4,2,1"</kbd>)</p>
      <div class="virtualcube small" 
           facelist="5,3,0,4,2,1"
           ></div>
    </section>
  </body>
</html>
