<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>colorlist</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>colorlist</code>  parameter</h1>
    <article>
    <section class="test">
      <div class="virtualcube small"></div>
      <p>Default value.</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           colorlist= "r=#ff4600,u=#ffd200,f=#003373,l=#8c000f,d=#f8f8f8,b=#00732f"
           ></div>
      <p><code>colorlist="r=#ff4600,u=#ffd200,f=#003373,l=#8c000f,d=#f8f8f8,b=#00732f"</code> (default)</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           colorlist= "r=#ff4600,u=#ffd200,f=#aaaaaa,l=#8c000f,d=#f8f8f8,b=#00732f"
           ></div>
      <p><code>colorlist="r=#ff4600,u=#ffd200,f=#aaaaaa,l=#8c000f,d=#f8f8f8,b=#00732f"</code></p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           colorlist= "r=#ff4600 u=#ffd200 f=#aaaaaa l=#8c000f d=#f8f8f8 b=#00732f"
           ></div>
      <p><code>colorlist="r=#ff4600 u=#ffd200 f=#aaaaaa l=#8c000f d=#f8f8f8 b=#00732f"</code></p>
    </section>
    </article>
  </body>
</html>
