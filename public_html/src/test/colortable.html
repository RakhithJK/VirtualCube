  <body class="responsive">
    <h1>Test of the deprecated <kbd>colortable</kbd>  parameter</h1>
    <p>The <kbd>colorlist</kbd> parameter should be used instead, because <kbd>colortable</kbd> was not consistently implemented in all Java Applets.</p>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small"
           colortable="0xf8f8f8,0xc080808,0xf8f8f8,0xf8f8f8,0x080808,0x080808"
           ></div>
      <p><kbd>colorTable="0xf8f8f8,0xc080808,0xf8f8f8,0xf8f8f8,0x080808,0x080808"</kbd></p>
    </section>
    </article>
  </body>
