<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/virtualcube.js"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Test of the <kbd>partlist</kbd>  parameter</h1>

    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           partlist="ruf,lub,rub,lub"
           ></div>
      <p><kbd>partlist="0,1,2,3,4,5"</kbd> (default)</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           partlist="5,3,0,4,2,1"
           ></div>
      <p><kbd>partlist="5,3,0,4,2,1"</kbd></p>
    </section>
  </body>
</html>
