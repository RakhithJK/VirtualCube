<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/virtualcube.js"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Test of the <kbd>script</kbd> parameter</h1>

    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           script=""
           ></div>
      <p><kbd>script=""</kbd> (default)</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           script="R U F L D B"
           ></div>
      <p><kbd>script="R U F L D B"</kbd></p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           script="RUFLDB"
           ></div>
      <p><kbd>script="RUFLDB"</kbd></p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           script="MR2 MD MR2 MD' · CD2"
           ></div>
      <p><kbd>script="MR2 MD MR2 MD' · CD2"</kbd></p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           script="MR2MDMR2MD'·CD2"
           ></div>
      <p><kbd>script="MR2MDMR2MD'·CD2"</kbd></p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           script="(R' D2 R · CR2 CD)4"
           ></div>
      <p><kbd>script="(R' D2 R · CR2 CD)4"</kbd></p>
    </section>
    
    <section class="test">
      <div class="virtualcube small" 
           script="(r,b) (++u,d) (++f,+l)"
           ></div>
      <p><kbd>script="(r,b) (++u,d) (++f,+l)"</kbd></p>
    </section>
    

  </body>
</html>
