<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/virtualcube.js"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Test of the <kbd>rendercontext</kbd>  parameter</h1>

    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           rendercontext="webgl"
           ></div>
      <p><kbd>rendercontext="webgl"</kbd> (default)</p>
    </section>

    <section class="test">
      <div class="virtualcube small" 
           rendercontext="2d"
           ></div>
      <p><kbd>rendercontext="2d"</kbd></p>
    </section>
  </body>
</html>
