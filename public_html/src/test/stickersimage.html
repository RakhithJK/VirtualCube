<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stickersimage</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
  </head>
  <body class="responsive">
    <h1>Test of the <kbd>stickersimage</kbd>  parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             stickersimage="../img/RubiksCube_512.gif"
             ></div>
        <p><kbd>stickersimage="../img/RubiksCube_512.gif"</kbd>)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             stickersimage="../img/RubiksCube_512.gif"
             rendercontext="2d"
             ></div>
        <p><kbd>stickersimage="../img/RubiksCube_512.gif" rendercontext="2d"</kbd>)</p>
      </section>
    </article>
  </body>
</html>
