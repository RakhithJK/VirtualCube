<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="virtualcube.css" rel="stylesheet" type="text/css">
    <title>alpha</title>
  </head>
  <body>
    <h1>Test of the <kbd>alpha</kbd> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="-25"
             ></div>
        <p><kbd>alpha="-25"</kbd> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="0"
             ></div>
        <p><kbd>alpha="0"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="60"
             ></div>
        <p><kbd>alpha="60"</kbd></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="-40"
             ></div>
        <p><kbd>alpha="-40"</kbd></p>
      </section>
    </article>
  </body>
</html>
