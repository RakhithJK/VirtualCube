  <body>
    <h1>Test of the <kbd>initscript</kbd> parameter</h1>

    <!-- L -->
    <section class="test">
      <div class="virtualcube small" 
           initscript="L"
           ></div>
      <p><kbd>initscript="L"</kbd></p>
    </section>

    </section>
